<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../ui/static/css/style.css">
    <link rel="stylesheet" href="../../ui/static/css/create_post.css">
    <title>Create Post</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="/">Forum</a>
        </div>
    </header>
    
    <main>
        <h1>Create Post</h1>
        <form action="/posts/create" method="POST" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="4" required></textarea>
            <label for="tags">Tags:</label>
            <div id="tags">
                <label><input type="checkbox" name="tag" value="Action">Action</label>
                <label><input type="checkbox" name="tag" value="Fantasy">Fantasy</label>
                <label><input type="checkbox" name="tag" value="Adventure">Adventure</label>
                <label><input type="checkbox" name="tag" value="Horror">Horror</label>
                <label><input type="checkbox" name="tag" value="Thriller">Thriller</label>
            </div>
            <label for="image" class="upload-icon-label">
                <div class="upload-icon">üì∑</div>
                Upload Image
                <input name="image" id="image" type="file" onchange="displayImage(this)" />
            </label>
            <div id="preview-container">
                <img id="preview" alt="" />
            </div>
            <div class="buttons">
                <button type="reset">Reset</button>
                <button type="submit">Create Post</button>
            </div>
        </form>
    </main>
    <script>
        function displayImage(input) {
            var preview = document.getElementById('preview');
            var previewContainer = document.getElementById('preview-container');
    
            if (input.files && input.files[0]) {
                var reader = new FileReader();
    
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    previewContainer.style.display = 'block'; // –ü–æ–∫–∞–∑–∞—Ç—å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –ø—Ä–µ–≤—å—é
                };
    
                reader.readAsDataURL(input.files[0]);
            } else {
                preview.src = '';
                previewContainer.style.display = 'none'; // –°–∫—Ä—ã—Ç—å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä, –µ—Å–ª–∏ —Ñ–∞–π–ª –Ω–µ –≤—ã–±—Ä–∞–Ω
            }
        }
    </script>
</body>
</html>
